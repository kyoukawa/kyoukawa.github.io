        <p>准备<code>i.in i.ans main.cpp</code></p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">./t.sh</span><br></pre></td></tr></table></figure>
<p>进行测试</p>
<span id="more"></span>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#!/bin/bash</span></span><br><span class="line">g++ main.cpp -o a.out -std=c++11  <span class="comment">#编译</span></span><br><span class="line">c=0 <span class="comment">#正确样例数</span></span><br><span class="line">w=0 <span class="comment">#正确样例数</span></span><br><span class="line"><span class="built_in">read</span> -p <span class="string">&quot;请输入样例数量:&quot;</span> cnt <span class="comment">#读入测试样例数量</span></span><br><span class="line"><span class="keyword">for</span> ((i=<span class="number">1</span>; i&lt;=<span class="variable">$&#123;cnt&#125;</span>; i++))</span><br><span class="line"><span class="keyword">do</span></span><br><span class="line">    ./a.out &lt; <span class="variable">$i</span>.<span class="keyword">in</span> &gt; <span class="variable">$i</span>.out <span class="comment">#运行</span></span><br><span class="line">    diff --ignore-all-space --brief <span class="variable">$i</span>.out <span class="variable">$i</span>.ans &gt;/dev/null <span class="comment">#比较是否与答案一致</span></span><br><span class="line">    comp_value=$?</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> [ <span class="variable">$comp_value</span> -eq 1 ]</span><br><span class="line">    <span class="keyword">then</span></span><br><span class="line">        <span class="comment">#错误</span></span><br><span class="line">        <span class="built_in">echo</span> -e <span class="string">&quot;\033[31m<span class="variable">$&#123;i&#125;</span>.Wrong\033[0m&quot;</span> <span class="comment">#输出红色的i.Wrong</span></span><br><span class="line">        <span class="built_in">let</span> w+=1 <span class="comment">#错误数量+1</span></span><br><span class="line">    <span class="keyword">else</span></span><br><span class="line">        <span class="comment">#正确</span></span><br><span class="line">        <span class="built_in">echo</span> -e <span class="string">&quot;\033[32m<span class="variable">$&#123;i&#125;</span>.Correct\033[0m&quot;</span> <span class="comment">#输出绿色的i.Correct</span></span><br><span class="line">        <span class="built_in">let</span> c+=1 <span class="comment">#正确数量+1</span></span><br><span class="line">    <span class="keyword">fi</span></span><br><span class="line"><span class="keyword">done</span></span><br><span class="line">score=$((<span class="number">100</span>*<span class="variable">$c</span>/(<span class="variable">$c</span>+<span class="variable">$w</span>))) <span class="comment">#计算分数(满分100,保留整数)</span></span><br><span class="line"><span class="keyword">if</span> [ <span class="variable">$score</span> -eq 100 ] <span class="comment">#无错误</span></span><br><span class="line"><span class="keyword">then</span></span><br><span class="line">    <span class="comment">#AC祝贺</span></span><br><span class="line">    <span class="built_in">echo</span> -e <span class="string">&quot;\033[32mAC!!!!!\033[0m&quot;</span> <span class="comment">#满分输出绿色</span></span><br><span class="line"><span class="keyword">else</span></span><br><span class="line">    <span class="keyword">if</span> [ <span class="variable">$score</span> -gt 60 ]</span><br><span class="line">    <span class="keyword">then</span></span><br><span class="line">        <span class="built_in">echo</span> -e <span class="string">&quot;\033[34m<span class="variable">$&#123;score&#125;</span>\033[0m&quot;</span> <span class="comment">#&gt;60输出蓝色</span></span><br><span class="line">    <span class="keyword">else</span></span><br><span class="line">        <span class="keyword">if</span> [ <span class="variable">$score</span> -gt 0 ]</span><br><span class="line">        <span class="keyword">then</span></span><br><span class="line">            <span class="built_in">echo</span> -e <span class="string">&quot;\033[33m<span class="variable">$&#123;score&#125;</span>\033[0m&quot;</span> <span class="comment">#&gt;0输出黄色</span></span><br><span class="line">        <span class="keyword">else</span></span><br><span class="line">            <span class="built_in">echo</span> -e <span class="string">&quot;\033[37m<span class="variable">$&#123;score&#125;</span>\033[0m&quot;</span> <span class="comment">#0分输出白色</span></span><br><span class="line">        <span class="keyword">fi</span></span><br><span class="line">    <span class="keyword">fi</span></span><br><span class="line"><span class="keyword">fi</span></span><br></pre></td></tr></table></figure>
